<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTMC Key Overlay</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/odometer-theme-default.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico"/>
</head>
<body>
    <div class="main-container" id="mainContainer">
        <img src="img/favicon.ico" class="bmc-icon">
        <div class="key-container">
            <div class="track" id="trackK1">
                <span class="press-counter" id="counterK1">K1</span>
            </div>
            <div class="key" id="K1"></div>
            <div class="key-info" hidden>
                <p class="fw-medium">BPM <span id="bpmK1">220</span></p>
                <p class="fw-medium">Total <span id="totalK1">0</span></p>
            </div>
        </div>

        <div class="key-container">
            <div class="track" id="trackK2">
                <span class="press-counter" id="counterK2">K2</span>
            </div>
            <div class="key" id="K2"></div>
            <div class="key-info" hidden>
                <p class="fw-medium">BPM <span id="bpmK2">220</p>
                <p class="fw-medium">Total <span id="totalK2">0</span></p>
            </div>
        </div>

        <div class="key-container">
            <div class="track" id="trackM1">
                <span class="press-counter" id="counterM1">M1</span>
            </div>
            <div class="key" id="M1"></div>
            <div class="key-info" hidden>
                <p class="fw-medium">BPM <span id="bpmM1">220</p>
                <p class="fw-medium">Total <span id="totalM1">0</span></p>
            </div>
        </div>

        <div class="key-container">
            <div class="track" id="trackM2">
                <span class="press-counter" id="counterM2">M2</span>
            </div>
            <div class="key" id="M2"></div>
            <div class="key-info" hidden>
                <p class="fw-medium">BPM <span id="bpmM2">220</p>
                <p class="fw-medium">Total <span id="totalM2">0</span></p>
            </div>
        </div>
    </div>
    <div class="dev">
        <span id="gameState"></span>
        <span id="k1Dev"></span>
        <span id="k2Dev"></span>
        <span id="m1Dev"></span>
        <span id="m2Dev"></span>
    </div>

    <script src="js/odometer.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
